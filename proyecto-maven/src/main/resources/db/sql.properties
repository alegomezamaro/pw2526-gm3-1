select-findAllStudents = SELECT id, name, surname, birthDate, type FROM Student;
select-findStudentById = SELECT id, name, surname, birthDate, type FROM Student WHERE id=?;
insert-addStudent = INSERT INTO Student (id, name, surname, birthDate, type) VALUES (?, ?, ?, ?, ?);
select-findStudentByType = SELECT id, name, surname, birthDate FROM Student WHERE type=?;
select-findAllSocios = SELECT dni, name, surname, birthDate, inscriptionDate, address, patronEmbarcacion, inscriptionId, familiaId, relacionFamiliar FROM Socio;
insert-addSocio = INSERT INTO Socio (dni, name, surname, birthDate, inscriptionDate, address, patronEmbarcacion, inscriptionId, familiaId, relacionFamiliar) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?);