# --- Consultas para la tabla Socio ---
select-findSocioByDni = SELECT * FROM Socio WHERE dni = ?;
select-findAllSocios = SELECT * FROM Socio;
select-findSociosPatrones = SELECT * FROM Socio WHERE patronEmbarcacion = 1;
insert-addSocio = INSERT INTO Socio (dni, name, surname, address, birthDate, inscriptionDate, patronEmbarcacion, inscriptionId) VALUES (?, ?, ?, ?, ?, ?, ?, ?);
update-updateSocio = UPDATE Socio SET name = ?, surname = ?, address = ?, birthDate = ?, inscriptionDate = ?, patronEmbarcacion = ?, inscriptionId = ? WHERE dni = ?;
delete-deleteSocioByDni = DELETE FROM Socio WHERE dni = ?;

