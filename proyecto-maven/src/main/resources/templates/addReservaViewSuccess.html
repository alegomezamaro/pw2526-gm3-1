<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva Añadida</title>

    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h1>¡Reserva añadida con éxito!</h1>
    
    <div th:if="${reserva}">
        <h2>Detalles de la reserva:</h2>
        <ul>
            <li>Embarcación: <span th:text="${reserva.matriculaEmbarcacion}"></span></li>
            <li>Plazas: <span th:text="${reserva.plazasReserva}"></span></li>
            <li>Fecha: <span th:text="${reserva.fechaReserva}"></span></li>
            <li>Precio: <span th:text="${reserva.precioReserva}"></span></li>
        </ul>
    </div>

    <p><a href="/addReserva">Añadir otra reserva</a></p>
    <p><a href="/">Volver al inicio</a></p>
</body>
</html>
