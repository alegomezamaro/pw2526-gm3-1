<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Añadir patrón</title>
</head>
<body>
<h1>Añadir patrón</h1>

<form method="POST" th:action="@{/addPatron}">
  <!-- ID (si lo asigna el controlador/repositorio, lo dejamos oculto) -->
  <input type="hidden" name="id"/>

  <label for="dni">DNI:</label><br/>
  <input type="text" id="dni" name="dni" placeholder="12345678" required/><br/><br/>

  <label for="name">Nombre:</label><br/>
  <input type="text" id="name" name="name" required/><br/><br/>

  <label for="surname">Apellidos:</label><br/>
  <input type="text" id="surname" name="surname" required/><br/><br/>

  <label for="license">Licencia / Título náutico:</label><br/>
  <input type="text" id="license" name="license" placeholder="PNB / PER / PY / CY" required/><br/><br/>

  <label for="phone">Teléfono:</label><br/>
  <input type="tel" id="phone" name="phone"/><br/><br/>

  <label for="email">Email:</label><br/>
  <input type="email" id="email" name="email"/><br/><br/>

  <label for="experience">Años de experiencia:</label><br/>
  <input type="number" id="experience" name="experience" min="0"/><br/><br/>

  <label for="embarcacion">Matrícula embarcación (opcional):</label><br/>
  <input type="text" id="embarcacion" name="embarcacion"/><br/><br/>

  <input type="submit" value="Enviar"/>
</form>

<!-- Mensaje opcional si envías algún atributo de error -->
<div th:if="${errorMessage}">
  <p th:text="${errorMessage}" style="color:red;"></p>
</div>

<p><a th:href="@{/}">Volver al menú</a></p>
</body>
</html>
