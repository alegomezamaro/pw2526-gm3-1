<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Añadir patrón</title>
</head>
<body>
<h1>Añadir patrón</h1>

<form method="POST" th:action="@{/addPatron}">
  <!-- ID (si lo asigna el controlador/repositorio, lo dejamos oculto) -->
  <input type="hidden" id="id" name="id"/>

  <label for="dni">DNI:</label><br/>
  <input type="text" id="dni" name="dni" placeholder="12345678A" required/><br/><br/>

  <label for="nombre">Nombre:</label><br/>
  <input type="text" id="nombre" name="nombre" required/><br/><br/>

  <label for="apellidos">Apellidos:</label><br/>
  <input type="text" id="apellidos" name="apellidos" required/><br/><br/>

  <label for="fechaNacimiento">Fecha de nacimiento:</label><br/>
  <input type="date" id="fechaNacimiento" name="fechaNacimiento" required/><br/><br/>

  <label for="fechaTituloPatron">Fecha título de patrón:</label><br/>
  <input type="date" id="fechaTituloPatron" name="fechaTituloPatron" required/><br/><br/>

  <input type="submit" value="Enviar"/>
</form>

<!-- Mensaje opcional si envías algún atributo de error -->
<div th:if="${errorMessage}">
  <p th:text="${errorMessage}" style="color:red;"></p>
</div>

<p><a th:href="@{/}">Volver al menú</a></p>
</body>
</html>
