<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error al ampliar inscripción</title>

    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>No se pudo ampliar la inscripción</h1>

<div th:if="${errorMessage}">
    <p th:text="${errorMessage}" style="color:red;"></p>
</div>

<div th:if="${inscripcion}">
    <h2>Datos de la inscripción:</h2>
    <ul>
        <li>ID: <span th:text="${inscripcion.id}">1</span></li>
        <li>Tipo de cuota: <span th:text="${inscripcion.tipoCuota}">TIPO</span></li>
        <li>DNI titular: <span th:text="${inscripcion.dniTitular}">00000000X</span></li>
        <li>ID familia actual: <span th:text="${inscripcion.familiaId}">0</span></li>
    </ul>
</div>

<p><a th:href="@{/ampliarInscripcion}">Intentar de nuevo</a></p>
<p><a th:href="@{/}">Volver al menú</a></p>
</body>
</html>
