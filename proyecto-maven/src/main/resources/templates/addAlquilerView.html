<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir alquiler</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Añadir alquiler</h1>

<form method="POST" th:action="@{/addAlquiler}" th:object="${newAlquiler}">
    <!-- ID oculto si el repo lo autogenera o lo asignamos en el controlador -->
    <input type="hidden" th:field="*{id}"/>

    <label for="matriculaEmbarcacion">Matrícula de la embarcación:</label><br/>
    <input type="text" th:field="*{matriculaEmbarcacion}" id="matriculaEmbarcacion" required/><br/><br/>

    <label for="dniTitular">DNI del socio:</label><br/>
    <input type="text" th:field="*{dniTitular}" id="dniTitular" required/><br/><br/>

    <label for="fechaInicio">Fecha de inicio:</label><br/>
    <input type="date" th:field="*{fechaInicio}" id="fechaInicio" required/><br/><br/>

    <label for="fechaFin">Fecha de fin:</label><br/>
    <input type="date" th:field="*{fechaFin}" id="fechaFin" required/><br/><br/>

    <label for="plazasSolicitadas">Plazas solicitadas:</label><br/>
    <input type="number" th:field="*{plazasSolicitadas}" id="plazasSolicitadas" min="1" required/><br/><br/>

    <label for="precioTotal">Precio total (€):</label><br/>
    <input type="number" th:field="*{precioTotal}" id="precioTotal" step="0.01" min="0" required/><br/><br/>

    <input type="submit" value="Enviar"/>
</form>

<!-- Mensaje opcional si envías algún atributo de error -->
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}" style="color:red;"></p>
</div>

<p><a th:href="@{/alquileres}">Volver al listado</a></p>
<p><a th:href="@{/}">Volver al menu</a></p>
</body>
</html>
