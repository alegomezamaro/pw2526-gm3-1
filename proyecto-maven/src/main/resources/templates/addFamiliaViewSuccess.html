<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Familia Añadida</title>
</head>
<body>
    <h1>¡Familia añadida con éxito!</h1>
    
    <div th:if="${familia}">
        <h2>Detalles de la familia:</h2>
        <ul>
            <li>ID: <span th:text="${familia.id}"></span></li>
            <li>Main DNI: <span th:text="${familia.mainDni}"></span></li>
        </ul>
    </div>

    <p><a href="/addFamilia">Añadir otra familia</a></p>
    <p><a href="/">Volver al inicio</a></p>
</body>
</html>
