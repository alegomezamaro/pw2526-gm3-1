<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Alquiler por ID</title>
</head>
<body>
<h1>Buscar Alquiler por ID</h1>

<!-- Formulario de búsqueda (GET) -->
<form th:action="@{/findAlquilerById}" method="get" style="margin-bottom:1rem;">
    <label for="id">ID del alquiler:</label>
    <input type="number" id="id" name="id" min="1" required th:value="${param.id}"/>
    <button type="submit">Buscar</button>
</form>

<!-- Mensajes -->
<div th:if="${errorMessage}" style="color:red;" th:text="${errorMessage}">Error</div>
<div th:if="${infoMessage}" style="color:green;" th:text="${infoMessage}">Info</div>

<!-- Resultado si existe -->
<div th:if="${alquiler != null}">
    <h2>Datos del alquiler</h2>
    <p><strong>ID:</strong> <span th:text="${alquiler.id}">NULL</span></p>
    <p><strong>Embarcación:</strong> <span th:text="${alquiler.embarcacion}">NULL</span></p>
    <p><strong>Socio titular:</strong> <span th:text="${alquiler.socioTitular}">NULL</span></p>
    <p><strong>Fecha inicio:</strong> <span th:text="${alquiler.fechaInicio}">NULL</span></p>
    <p><strong>Fecha fin:</strong> <span th:text="${alquiler.fechaFin}">NULL</span></p>
    <p><strong>Plazas solicitadas:</strong> <span th:text="${alquiler.plazasSolicitadas}">NULL</span></p>
    <p><strong>Precio total (€):</strong> <span th:text="${alquiler.precioTotal}">NULL</span></p>

    <div th:if="${alquiler.participantes != null and #lists.size(alquiler.participantes) > 0}">
        <h3>Participantes</h3>
        <ul>
            <li th:each="p : ${alquiler.participantes}" th:text="${p}">Participante</li>
        </ul>
    </div>
</div>

<!-- Si no hay alquiler pero sí se buscó un id -->
<div th:if="${alquiler == null and param.id != null}" style="color:#b00;">
    No se encontró ningún alquiler con ID&nbsp;<span th:text="${param.id}">ID</span>.
</div>

<p style="margin-top:1rem;"><a th:href="@{/}">Volver al menú</a></p>
</body>
</html>
