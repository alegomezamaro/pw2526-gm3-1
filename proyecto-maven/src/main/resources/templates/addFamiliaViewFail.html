<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error al añadir la familia</title>
</head>
<body>
  <h1>Ha ocurrido un error al intentar añadir la familia</h1>
  <p th:if="${error}">
    <span th:text="${error}" style="color:red;"></span>
  </p>
  <p><a th:href="@{/addFamilia}">Volver al formulario</a></p>
  <p><a th:href="@{/}">Volver al menú</a></p>
</body>
</html>
