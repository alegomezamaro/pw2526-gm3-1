<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buscar Inscripción por ID</title>
</head>
<body>
  <h1>Buscar Inscripción por ID</h1>

  <!-- Formulario (siempre visible) -->
  <form th:action="@{/findInscripcionById}" method="get" style="margin-bottom:1rem;">
    <label for="id">ID de la inscripción:</label>
    <input type="number" id="id" name="id" min="1" th:value="${param.id}" />
    <button type="submit">Buscar</button>
  </form>

  <!-- Mensajes -->
  <div th:if="${errorMessage}" style="color:red;" th:text="${errorMessage}">Error</div>
  <div th:if="${infoMessage}" style="color:green;" th:text="${infoMessage}">Info</div>

  <!-- Resultado si existe -->
  <div th:if="${inscripcion != null}">
    <h2>Datos de la inscripción</h2>
    <p><strong>ID:</strong> <span th:text="${inscripcion.id}">-</span></p>
    <p><strong>Tipo:</strong> <span th:text="${inscripcion.type}">-</span></p>
    <p><strong>Cuota anual:</strong> <span th:text="${inscripcion.yearFee}">-</span></p>
    <p><strong>DNI socio titular:</strong> <span th:text="${inscripcion.socioTitular}">-</span></p>
    <p><strong>Fecha:</strong> <span th:text="${inscripcion.date}">-</span></p>
    <p><strong>ID familia (opcional):</strong>
      <span th:text="${inscripcion.familiaId}">-</span>
    </p>
  </div>

  <!-- Si no hay resultado pero sí se buscó -->
  <div th:if="${inscripcion == null and param.id != null}" style="color:#b00;">
    No se encontró ninguna inscripción con ID&nbsp;<span th:text="${param.id}">ID</span>.
  </div>

  <p style="margin-top:1rem;"><a th:href="@{/}">Volver al menú</a></p>
</body>
</html>
